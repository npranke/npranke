<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    {% if config.get('TEMPLATE_TAG') %}
    <title>npranke | {{ config.get('TEMPLATE_TAG') }}</title>

    <meta name="robots" content="noindex, nofollow, noimageindex">
    <meta
        name="apple-mobile-web-app-title"
        content="{{ 'npranke' + config.get('TEMPLATE_TAG') }}"
    >
    {% else %}
    <title>npranke</title>

    <meta name="robots" content="noimageindex, noarchive">
    <meta
        name="apple-mobile-web-app-title"
        content="npranke"
    >
    {% endif %}
    <meta
        name="description"
        content="Welcome! My name is Nicole; I'm a software engineer."
    >
    <meta name="author" content="Nicole Pranke">

    <base href="{{ config.get('BASE_URL') }}">

    <link rel="apple-touch-icon" href="/apple-touch-icon.png" type="image/png">
    <link
        rel="mask-icon"
        href="/mask-icon.svg"
        type="image/svg+xml"
        color="#4B5B07"
    >
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

    <link
        rel="stylesheet"
        type="text/css"
        href="{{
            'https://fonts.googleapis.com/css?family='
                + 'Anonymous+Pro:400,700|'
                + 'Old+Standard+TT:400,400i|'
                + 'Work+Sans:400,600'
        }}"
    >
    <link
        rel="stylesheet"
        type="text/css"
        href="{{ url_for_webpack_asset('app.css') }}"
    >

    <script
        async
        src="https://www.googletagmanager.com/gtag/js?id={{ config.get('GA') }}"
    >
    </script>
    <script type="text/javascript">
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag(
            'config',
            {{ config.get('GA') | tojson }},
            { 'send_page_view': false }
        );
    </script>
</head>

<body>
    <div id="app"></div>

    <script
        type="text/javascript"
        src="{{ url_for_webpack_asset('runtime-app.js') }}"
    >
    </script>
    <script
        type="text/javascript"
        src="{{ url_for_webpack_asset('vendors-app.js') }}"
    >
    </script>
    <script
        type="text/javascript"
        src="{{ url_for_webpack_asset('app.js') }}"
    >
    </script>
</body>

</html>
